<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - Settings</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="/" class="navbar-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 0L24 24H0z"/>
      </svg>
      MARKETPLACE
    </a>

    <button class="icon-btn hamburger-btn" id="hamburgerBtn">â˜°</button>

    <div class="navbar-links">
      <div class="balance-badge" id="balanceBadge"><span>â‚¬0.00</span></div>
      <a href="/" class="btn-nav">View Items</a>
      <a href="/sell.html" class="btn-sell"><span>Sell Items</span></a>

      <select id="langSelect" class="category-select">
        <option value="en">English</option>
        <option value="lv">Latvian</option>
      </select>

      <button class="icon-btn" id="themeToggle">ðŸŒ“</button>

      <button class="btn-login" id="loginBtn">Login</button>
      <button class="btn-logout" id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </div>
</nav>

<!-- MAIN SETTINGS -->
<main class="main-container">
  <div class="section-header-centered">
    <h2 class="section-title">User Settings</h2>
    <p class="section-subtitle">Manage your profile, preferences, and account.</p>
  </div>

  <div class="product-card-modern" style="max-width:600px; margin:0 auto; padding:2rem; display:flex; flex-direction:column; gap:1rem;">
    <label>
      Email
      <input type="email" id="userEmail" class="chat-input-field" readonly>
    </label>

    <label>
      Balance (â‚¬)
      <input type="text" id="userBalance" class="chat-input-field" readonly>
    </label>

    <label>
      Language
      <select id="userLang" class="category-select">
        <option value="en">English</option>
        <option value="lv">Latvian</option>
      </select>
    </label>

    <label>
      Theme
      <button class="btn-buy-now" id="userThemeToggle">Toggle Dark/Light Mode</button>
    </label>
  </div>
</main>

<script type="module">
import { supabase } from './js/supabase.js';
import i18next from 'i18next';
import LanguageDetector from 'i18next-browser-languagedetector';

// ============================
// Language Setup
// ============================
i18next.use(LanguageDetector).init({
  fallbackLng: 'en',
  resources: {
    en: { translation: {} },
    lv: { translation: {} }
  }
});

// Navbar language selector
const langSelect = document.getElementById('langSelect');
langSelect.addEventListener('change', e => {
  i18next.changeLanguage(e.target.value);
});

// Settings language selector
const userLang = document.getElementById('userLang');
userLang.addEventListener('change', e => {
  i18next.changeLanguage(e.target.value);
  langSelect.value = e.target.value;
});

// ============================
// Dark/Light Mode Toggle
// ============================
const themeToggle = document.getElementById('themeToggle');
const userThemeToggle = document.getElementById('userThemeToggle');
function toggleTheme() {
  const html = document.documentElement;
  html.dataset.theme = html.dataset.theme === 'light' ? 'dark' : 'light';
}
themeToggle.addEventListener('click', toggleTheme);
userThemeToggle.addEventListener('click', toggleTheme);

// ============================
// Hamburger Mobile Menu
// ============================
document.getElementById('hamburgerBtn').addEventListener('click', () => {
  document.querySelector('.navbar-links').classList.toggle('active');
});

// ============================
// Supabase Auth
// ============================
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const balanceBadge = document.getElementById('balanceBadge');
const userEmailInput = document.getElementById('userEmail');
const userBalanceInput = document.getElementById('userBalance');

let currentUser = null;

async function loadUser() {
  const { data: { user } } = await supabase.auth.getUser();
  currentUser = user;
  if(user) {
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'flex';
    const { data } = await supabase.from('users').select('balance,email').eq('id', user.id).single();
    balanceBadge.querySelector('span').innerText = `â‚¬${parseFloat(data.balance).toFixed(2)}`;
    userEmailInput.value = data.email;
    userBalanceInput.value = `â‚¬${parseFloat(data.balance).toFixed(2)}`;
  } else {
    loginBtn.style.display = 'flex';
    logoutBtn.style.display = 'none';
  }
}

loginBtn.addEventListener('click', async () => {
  await supabase.auth.signInWithOAuth({ provider: 'google' });
});

logoutBtn.addEventListener('click', async () => {
  await supabase.auth.signOut();
  location.reload();
});

loadUser();
</script>

</body>
</html>
