<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="settings_title">Marketplace - Settings</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="navbar-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 0L24 24H0z"/>
      </svg>
      MARKETPLACE
    </a>

    <button class="icon-btn hamburger-btn" id="hamburgerBtn">â˜°</button>

    <div class="navbar-links">
      <div class="balance-badge" id="balanceBadge" style="display:none;"><span>â‚¬0.00</span></div>
      <a href="index.html" class="btn-nav" data-i18n="viewItems">View Items</a>
      <button class="btn-sell" id="sellBtn"><span data-i18n="sellItems">Sell Items</span></button>
      <a href="settings.html" class="btn-nav" data-i18n="settings">Settings</a>

      <!-- Language Dropdown -->
      <select id="langSelect" class="category-select">
        <option value="en">English</option>
        <option value="lv">LatvieÅ¡u</option>
      </select>

      <!-- Dark/Light Mode -->
      <button class="icon-btn" id="themeToggle">ðŸŒ™</button>

      <button class="btn-login" id="loginBtn" data-i18n="login">Login</button>
      <button class="btn-logout" id="logoutBtn" style="display:none;" data-i18n="logout">Logout</button>
    </div>
  </div>
</nav>

<!-- MAIN SETTINGS -->
<main class="main-container">
  <div class="section-header-centered">
    <h2 class="section-title" data-i18n="user_settings">User Settings</h2>
    <p class="section-subtitle" data-i18n="manage_profile">Manage your profile, preferences, and account.</p>
  </div>

  <div class="product-card-modern" style="max-width:600px; margin:0 auto; padding:2rem; display:flex; flex-direction:column; gap:1rem;">
    <label>
      <span data-i18n="email">Email</span>
      <input type="email" id="userEmail" class="chat-input-field" readonly>
    </label>

    <label>
      <span data-i18n="balance">Balance (â‚¬)</span>
      <input type="text" id="userBalance" class="chat-input-field" readonly>
    </label>

    <label>
      <span data-i18n="language">Language</span>
      <select id="userLang" class="category-select">
        <option value="en">English</option>
        <option value="lv">Latvian</option>
      </select>
    </label>

    <label>
      <span data-i18n="theme">Theme</span>
      <button class="btn-buy-now" id="userThemeToggle" data-i18n="toggle_theme">Toggle Dark/Light Mode</button>
    </label>
  </div>
</main>

<script type="module">
import { supabase } from './js/supabase.js';
import { i18n } from './js/i18n.js';

// ============================
// Language Setup
// ============================
// Navbar language selector
const langSelect = document.getElementById('langSelect');
langSelect.addEventListener('change', e => {
  i18n.setLang(e.target.value);
});

// Settings language selector
const userLang = document.getElementById('userLang');
userLang.addEventListener('change', e => {
  i18n.setLang(e.target.value);
  langSelect.value = e.target.value;
});

// ============================
// Dark/Light Mode Toggle
// ============================
const themeToggle = document.getElementById('themeToggle');
const userThemeToggle = document.getElementById('userThemeToggle');
function toggleTheme() {
  const html = document.documentElement;
  const currentTheme = html.getAttribute('data-theme') || 'light';
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  html.classList.remove('dark', 'light');
  html.classList.add(newTheme);
  html.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  themeToggle.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
}
themeToggle.addEventListener('click', toggleTheme);
userThemeToggle.addEventListener('click', toggleTheme);

// ============================
// Hamburger Mobile Menu
// ============================
document.getElementById('hamburgerBtn').addEventListener('click', () => {
  document.querySelector('.navbar-links').classList.toggle('active');
});

// ============================
// Supabase Auth
// ============================
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const balanceBadge = document.getElementById('balanceBadge');
const userEmailInput = document.getElementById('userEmail');
const userBalanceInput = document.getElementById('userBalance');

let currentUser = null;

async function loadUser() {
  const { data: { user } } = await supabase.auth.getUser();
  currentUser = user;
  if(user) {
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'flex';
    const { data } = await supabase.from('users').select('balance,email').eq('id', user.id).single();
    balanceBadge.querySelector('span').innerText = `â‚¬${parseFloat(data.balance).toFixed(2)}`;
    userEmailInput.value = data.email;
    userBalanceInput.value = `â‚¬${parseFloat(data.balance).toFixed(2)}`;
  } else {
    loginBtn.style.display = 'flex';
    logoutBtn.style.display = 'none';
  }
}

loginBtn.addEventListener('click', async () => {
  window.location.href = 'login.html';
});

logoutBtn.addEventListener('click', async () => {
  await supabase.auth.signOut();
  window.location.href = 'index.html';
});

loadUser();
</script>

</body>
</html>
