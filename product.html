<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="product_title">Marketplace - Product</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="/" class="navbar-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 0L24 24H0z"/>
      </svg>
      MARKETPLACE
    </a>

    <button class="icon-btn hamburger-btn" id="hamburgerBtn">‚ò∞</button>

    <div class="navbar-links">
      <a href="balance.html" class="balance-badge" id="balanceBadge" style="display:none;"><span>‚Ç¨0.00</span></a>
      <a href="index.html" class="btn-nav" data-i18n="viewItems">View Items</a>
      <button class="btn-sell" id="sellBtn"><span data-i18n="sellItems">Sell Items</span></button>

      <!-- Pages Dropdown -->
      <div class="dropdown" id="pagesDropdown">
        <button class="dropdown-btn" data-i18n="pages">Pages</button>
        <div class="dropdown-menu">
          <a href="index.html" class="dropdown-item" data-i18n="home">Home</a>
          <a href="balance.html" class="dropdown-item" data-i18n="balance">Balance</a>
          <a href="settings.html" class="dropdown-item" data-i18n="settings">Settings</a>
          <a href="admin.html" class="dropdown-item" data-i18n="admin">Admin</a>
          <a href="chat.html" class="dropdown-item" data-i18n="chat">Chat</a>
          <a href="product.html" class="dropdown-item" data-i18n="products">Products</a>
        </div>
      </div>

      <!-- Language Dropdown -->
      <select id="langSelect" class="category-select">
        <option value="en">English</option>
        <option value="lv">Latvie≈°u</option>
      </select>

      <!-- Dark/Light Mode -->
      <button class="icon-btn" id="themeToggle">üåô</button>

      <button class="btn-login" id="loginBtn" data-i18n="login">Login</button>
      <button class="btn-logout" id="logoutBtn" style="display:none;" data-i18n="logout">Logout</button>
    </div>
  </div>
</nav>

<!-- MAIN PRODUCT SECTION -->
<main class="main-container">

  <div class="section-header-centered">
    <h2 class="section-title" id="productName">Product Name</h2>
    <p class="section-subtitle" id="productCategory">Category</p>
  </div>

  <div class="product-card-modern" style="max-width:600px; margin:0 auto;">
    <div class="product-image-container">
      <img src="https://via.placeholder.com/600x400" alt="Product Image" class="product-image" id="productImage">
      <button class="product-like-btn" id="likeBtn">‚ù§Ô∏è</button>
      <div class="product-overlay">
        <button class="btn-quick-view">Quick View</button>
      </div>
    </div>
    <div class="product-info">
      <h3 class="product-name" id="productTitle">Wireless Headphones</h3>
      <div class="product-meta">
        <span class="product-rating" id="productRating">‚≠ê 4.8</span>
        <span class="product-views" id="productViews">üëÅ 120</span>
      </div>
      <p id="productDescription">High-quality wireless headphones with noise cancellation and long battery life.</p>
      <div class="product-footer">
        <div class="product-price">
          <span class="price-currency">‚Ç¨</span>
          <span class="price-amount" id="productPrice">59.99</span>
        </div>
        <div class="product-actions">
          <button class="btn-add-cart" id="addCartBtn">üõí</button>
          <button class="btn-buy-now" id="buyNowBtn">Buy Now</button>
        </div>
      </div>
    </div>
  </div>

</main>

<script type="module">
import { supabase } from './js/supabase.js';
import { i18n } from './js/i18n.js';

// ============================
// Language Setup
// ============================
document.getElementById('langSelect').addEventListener('change', e => {
  i18n.setLang(e.target.value);
});

// ============================
// Dark/Light Mode Toggle
// ============================
document.getElementById('themeToggle').addEventListener('click', () => {
  const html = document.documentElement;
  const currentTheme = html.getAttribute('data-theme') || 'light';
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  html.classList.remove('dark', 'light');
  html.classList.add(newTheme);
  html.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  document.getElementById('themeToggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
});

// ============================
// Hamburger Mobile Menu
// ============================
document.getElementById('hamburgerBtn').addEventListener('click', () => {
  document.querySelector('.navbar-links').classList.toggle('active');
});

// ============================
// Supabase Auth
// ============================
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const balanceBadge = document.getElementById('balanceBadge');

let currentUser = null;

async function loadUser() {
  const { data: { user } } = await supabase.auth.getUser();
  currentUser = user;
  if(user) {
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'flex';
    const { data } = await supabase.from('users').select('balance').eq('id', user.id).single();
    balanceBadge.querySelector('span').innerText = `‚Ç¨${parseFloat(data.balance).toFixed(2)}`;
  } else {
    loginBtn.style.display = 'flex';
    logoutBtn.style.display = 'none';
  }
}

loginBtn.addEventListener('click', async () => {
  window.location.href = 'login.html';
});

logoutBtn.addEventListener('click', async () => {
  await supabase.auth.signOut();
  window.location.href = 'index.html';
});

loadUser();

// ============================
// Product Actions
// ============================
const likeBtn = document.getElementById('likeBtn');
const addCartBtn = document.getElementById('addCartBtn');
const buyNowBtn = document.getElementById('buyNowBtn');

likeBtn.addEventListener('click', () => alert('Liked!'));
addCartBtn.addEventListener('click', () => alert('Added to Cart!'));
buyNowBtn.addEventListener('click', () => alert('Purchase Initiated!'));

// ============================
// Load Product Data (example)
// ============================
const productData = {
  id: '1',
  name: 'Wireless Headphones',
  category: 'Electronics',
  image: 'https://via.placeholder.com/600x400',
  rating: 4.8,
  views: 120,
  price: 59.99,
  description: 'High-quality wireless headphones with noise cancellation and long battery life.'
};

document.getElementById('productTitle').innerText = productData.name;
document.getElementById('productName').innerText = productData.name;
document.getElementById('productCategory').innerText = productData.category;
document.getElementById('productImage').src = productData.image;
document.getElementById('productRating').innerText = `‚≠ê ${productData.rating}`;
document.getElementById('productViews').innerText = `üëÅ ${productData.views}`;
document.getElementById('productPrice').innerText = productData.price;
document.getElementById('productDescription').innerText = productData.description;

</script>

</body>
</html>
