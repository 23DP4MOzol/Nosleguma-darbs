<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="login">Login - Marketplace</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="navbar-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 0L24 24H0z"/>
      </svg>
      MARKETPLACE
    </a>

    <button class="icon-btn hamburger-btn" id="hamburgerBtn">‚ò∞</button>

    <div class="navbar-links">
      <a href="balance.html" class="balance-badge" id="balanceBadge" style="display:none;"><span>‚Ç¨0.00</span></a>
      <a href="index.html" class="btn-nav" data-i18n="viewItems">View Items</a>
      <button class="btn-sell" id="sellBtn"><span data-i18n="sellItems">Sell Items</span></button>

      <!-- Pages Dropdown -->
      <div class="dropdown" id="pagesDropdown">
        <button class="dropdown-btn">‚ò∞</button>
        <div class="dropdown-menu">
          <a href="settings.html" class="dropdown-item" data-i18n="settings">Settings</a>
          <a href="admin.html" class="dropdown-item" data-i18n="admin" id="adminBtn" style="display:none;">Admin</a>
          <a href="chat.html" class="dropdown-item" data-i18n="chat">Chat</a>
          <a href="product.html" class="dropdown-item" data-i18n="products">Products</a>
        </div>
      </div>

      <!-- Language Dropdown -->
      <select id="langSelect" class="category-select">
        <option value="en">English</option>
        <option value="lv">Latvie≈°u</option>
      </select>

      <!-- Dark/Light Mode -->
      <button class="icon-btn" id="themeToggle">üåô</button>

      <button class="btn-login" id="loginBtn" data-i18n="login">Login</button>
      <button class="btn-logout" id="logoutBtn" style="display:none;" data-i18n="logout">Logout</button>
    </div>
  </div>
</nav>
      
      


  <main class="main-container" style="max-width: 400px; margin-top: 8rem;">
    <section class="section-header-centered">
      <h2 class="section-title" data-i18n="welcome_back">Welcome Back</h2>
      <p class="section-subtitle" data-i18n="login_account">Log in to your marketplace account</p>
    </section>

    <form id="loginForm" style="display: flex; flex-direction: column; gap: 1.5rem;">
       <input type="email" id="emailInput" placeholder="Email Address" data-i18n-placeholder="email_address" class="chat-input-field" required>
       <input type="password" id="passwordInput" placeholder="Password" data-i18n-placeholder="password" class="chat-input-field" required>
       <button type="submit" class="btn-buy-now" data-i18n="login">Login</button>
       <div style="text-align: center; color: var(--error); font-size: 0.875rem; margin-bottom: 1rem;">
         ‚ö†Ô∏è Email validation is enabled in Supabase. Use real emails or disable validation in Authentication Settings.
       </div>
       <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
         <button type="button" id="setupUsers" class="btn-buy-now" style="background: #ff6b35;">Create Auth Users</button>
         <button type="button" id="syncProfiles" class="btn-buy-now" style="background: #4CAF50;">Sync User Profiles</button>
       </div>
       <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
         <button type="button" id="quickAdminLogin" class="btn-buy-now">Admin: admin@example.com</button>
         <button type="button" id="quickUser1Login" class="btn-buy-now">User1: user1@example.com</button>
         <button type="button" id="quickUser2Login" class="btn-buy-now">User2: user2@example.com</button>
       </div>
       <div style="text-align: center; color: var(--muted); font-size: 0.875rem; margin-top: 1rem;">
         Password for all: password123
       </div>
       <p style="text-align: center; color: var(--muted); font-size: 0.875rem;">
         <span data-i18n="no_account">Don't have an account?</span> <a href="register.html" style="color: var(--primary);" data-i18n="sign_up">Sign up</a>
       </p>
     </form>
  </main>
<script type="module">
import { supabase, loginUser } from './js/supabase.js';
import { i18n } from './js/i18n.js';

// ============================
// Language Setup
// ============================
document.getElementById('langSelect').addEventListener('change', e => {
  i18n.setLang(e.target.value);
});

// ============================
// Dark/Light Mode Toggle
// ============================
document.getElementById('themeToggle').addEventListener('click', () => {
  const html = document.documentElement;
  const currentTheme = html.getAttribute('data-theme') || 'light';
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  html.classList.remove('dark', 'light');
  html.classList.add(newTheme);
  html.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  document.getElementById('themeToggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
});

// ============================
// Hamburger Mobile Menu
// ============================
document.getElementById('hamburgerBtn').addEventListener('click', () => {
  document.querySelector('.navbar-links').classList.toggle('active');
});

// ============================
// Login Form Submission
// ============================
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('emailInput').value.trim();
  const password = document.getElementById('passwordInput').value;

  if (!email || !password) {
    alert('Please fill in all fields');
    return;
  }

  try {
    const result = await loginUser(email, password);
    if (result.error) {
      alert('Login failed: ' + result.error.message);
      return;
    }

    // Success - redirect to home
    window.location.href = 'index.html';
  } catch (error) {
    console.error('Login error:', error);
    alert('Login failed. Please try again.');
  }
});

// ============================
// Create Auth Users
// ============================
document.getElementById('setupUsers').addEventListener('click', async () => {
  try {
    alert('Creating test users in Supabase Auth... Check console for details.');

    const users = [
      { email: 'admin@example.com', password: 'password123' },
      { email: 'user1@example.com', password: 'password123' },
      { email: 'user2@example.com', password: 'password123' }
    ];

    alert('Note: If email validation fails, go to Supabase Dashboard ‚Üí Authentication ‚Üí Settings and disable "Enable email confirmations" and "Enable email change confirmations".');

    for (const userData of users) {
      try {
        console.log('Creating auth user:', userData.email);

        const signUpResult = await supabase.auth.signUp({
          email: userData.email,
          password: userData.password
        });

        console.log('Auth creation result for', userData.email, ':', signUpResult);

        if (signUpResult.error) {
          console.error('Failed to create auth user', userData.email, ':', signUpResult.error);
        } else {
          console.log('Successfully created auth user:', userData.email);
        }
      } catch (userError) {
        console.error('Error creating auth user', userData.email, ':', userError);
      }
    }

    alert('Auth users created! Now click "Sync User Profiles" to link them with database profiles.');
  } catch (error) {
    console.error('Setup error:', error);
    alert('Setup failed: ' + error.message);
  }
});

// ============================
// Sync User Profiles
// ============================
document.getElementById('syncProfiles').addEventListener('click', async () => {
  try {
    alert('Syncing user profiles... Check console for details.');

    // Get current user to check if we can access auth users
    const { data: currentUser } = await supabase.auth.getUser();

    if (!currentUser.user) {
      alert('Please login first to sync profiles, or use manual SQL approach.');
      return;
    }

    // Since we can't use admin.listUsers from client, let's try a different approach
    // We'll create a simple SQL query display for the user

    const sqlCommands = `
-- Run these commands in your Supabase SQL Editor:
-- First, find the auth user IDs:

SELECT id, email FROM auth.users WHERE email IN ('admin@example.com', 'user1@example.com', 'user2@example.com');

-- Then update your users table with the correct IDs:
-- (Replace the UUIDs below with the actual IDs from the query above)

-- UPDATE public.users SET id = 'paste-admin-uuid-here' WHERE email = 'admin@example.com';
-- UPDATE public.users SET id = 'paste-user1-uuid-here' WHERE email = 'user1@example.com';
-- UPDATE public.users SET id = 'paste-user2-uuid-here' WHERE email = 'user2@example.com';
`;

    console.log('SQL Commands to run in Supabase:');
    console.log(sqlCommands);

    alert('Check browser console for SQL commands to run in Supabase SQL Editor. Copy and execute them there.');

  } catch (error) {
    console.error('Sync error:', error);
    alert('Sync failed: ' + error.message + '\n\nUse the manual SQL approach shown in console.');
  }
});

// ============================
// Quick Login Buttons
// ============================
document.getElementById('quickAdminLogin').addEventListener('click', async () => {
  try {
    const result = await loginUser('admin@example.com', 'password123');
    if (result.error) {
      alert('Quick Admin Login failed: ' + result.error.message);
      return;
    }
    window.location.href = 'index.html';
  } catch (error) {
    console.error('Quick Admin Login error:', error);
    alert('Quick Admin Login failed. Please try again.');
  }
});

document.getElementById('quickUser1Login').addEventListener('click', async () => {
  try {
    const result = await loginUser('user1@example.com', 'password123');
    if (result.error) {
      alert('Quick User 1 Login failed: ' + result.error.message);
      return;
    }
    window.location.href = 'index.html';
  } catch (error) {
    console.error('Quick User 1 Login error:', error);
    alert('Quick User 1 Login failed. Please try again.');
  }
});

document.getElementById('quickUser2Login').addEventListener('click', async () => {
  try {
    const result = await loginUser('user2@example.com', 'password123');
    if (result.error) {
      alert('Quick User 2 Login failed: ' + result.error.message);
      return;
    }
    window.location.href = 'index.html';
  } catch (error) {
    console.error('Quick User 2 Login error:', error);
    alert('Quick User 2 Login failed. Please try again.');
  }
});
</script>


</body>
</html>
