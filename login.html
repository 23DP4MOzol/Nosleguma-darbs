<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Marketplace</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="navbar-container">
      <!-- Logo -->
      <a href="index.html" class="navbar-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0L24 24H0z"/>
        </svg>
        MARKETPLACE
      </a>
  
      <!-- Hamburger for mobile -->
      <button class="icon-btn hamburger-btn" id="hamburgerBtn">☰</button>
  
      <!-- Links & actions -->
      <div class="navbar-links">
        <div class="balance-badge" id="balanceBadge">
          <span>€0.00</span>
        </div>
        <a href="index.html" class="btn-nav">View Items</a>
        <button class="btn-sell"><span>Sell Items</span></button>
        <a href="settings.html" class="btn-nav">Settings</a>
        <button class="btn-login" id="loginBtn">Login</button>
        <button class="btn-logout" id="logoutBtn" style="display:none;">Logout</button>
      </div>
    </div>
  </nav>
  
      
      


  <main class="main-container" style="max-width: 400px; margin-top: 8rem;">
    <section class="section-header-centered">
      <h2 class="section-title">Welcome Back</h2>
      <p class="section-subtitle">Log in to your marketplace account</p>
    </section>

    <form style="display: flex; flex-direction: column; gap: 1.5rem;">
      <input type="email" placeholder="Email Address" class="chat-input-field" required>
      <input type="password" placeholder="Password" class="chat-input-field" required>
      <button class="btn-buy-now">Login</button>
      <p style="text-align: center; color: var(--muted); font-size: 0.875rem;">
        Don't have an account? <a href="register.html" style="color: var(--primary);">Sign up</a>
      </p>
    </form>
  </main>

  <script src="js/supabase.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
