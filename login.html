<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="login">Login - Marketplace</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="navbar-container">
      <!-- Logo -->
      <a href="index.html" class="navbar-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0L24 24H0z"/>
        </svg>
        MARKETPLACE
      </a>
  
      <!-- Hamburger for mobile -->
      <button class="icon-btn hamburger-btn" id="hamburgerBtn">â˜°</button>
  
      <!-- Links & actions -->
      <div class="navbar-links">
        <div class="balance-badge" id="balanceBadge">
          <span>â‚¬0.00</span>
        </div>
        <a href="index.html" class="btn-nav">View Items</a>
        <button class="btn-sell"><span>Sell Items</span></button>
        <a href="settings.html" class="btn-nav">Settings</a>
        <button class="btn-login" id="loginBtn">Login</button>
        <button class="btn-logout" id="logoutBtn" style="display:none;">Logout</button>
      </div>
    </div>
  </nav>
  
      
      


  <main class="main-container" style="max-width: 400px; margin-top: 8rem;">
    <section class="section-header-centered">
      <h2 class="section-title" data-i18n="welcome_back">Welcome Back</h2>
      <p class="section-subtitle" data-i18n="login_account">Log in to your marketplace account</p>
    </section>

    <form id="loginForm" style="display: flex; flex-direction: column; gap: 1.5rem;">
        <input type="email" id="emailInput" placeholder="Email Address" data-i18n-placeholder="email_address" class="chat-input-field" required>
        <input type="password" id="passwordInput" placeholder="Password" data-i18n-placeholder="password" class="chat-input-field" required>
        <button type="submit" class="btn-buy-now" data-i18n="login">Login</button>
        <p style="text-align: center; color: var(--muted); font-size: 0.875rem;">
          <span data-i18n="no_account">Don't have an account?</span> <a href="register.html" style="color: var(--primary);" data-i18n="sign_up">Sign up</a>
        </p>
      </form>
  </main>
<script type="module">
import { supabase, loginUser } from './js/supabase.js';
import { i18n } from './js/i18n.js';

// ============================
// Language Setup
// ============================
document.getElementById('langSelect').addEventListener('change', e => {
  i18n.setLang(e.target.value);
});

// ============================
// Dark/Light Mode Toggle
// ============================
document.getElementById('themeToggle').addEventListener('click', () => {
  const html = document.documentElement;
  const currentTheme = html.getAttribute('data-theme') || 'light';
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  html.classList.remove('dark', 'light');
  html.classList.add(newTheme);
  html.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  document.getElementById('themeToggle').textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
});

// ============================
// Hamburger Mobile Menu
// ============================
document.getElementById('hamburgerBtn').addEventListener('click', () => {
  document.querySelector('.navbar-links').classList.toggle('active');
});

// ============================
// Login Form Submission
// ============================
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('emailInput').value.trim();
  const password = document.getElementById('passwordInput').value;

  if (!email || !password) {
    alert('Please fill in all fields');
    return;
  }

  try {
    const result = await loginUser(email, password);
    if (result.error) {
      alert('Login failed: ' + result.error.message);
      return;
    }

    // Success - redirect to home
    window.location.href = 'index.html';
  } catch (error) {
    console.error('Login error:', error);
    alert('Login failed. Please try again.');
  }
});
</script>

  <script src="js/supabase.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
