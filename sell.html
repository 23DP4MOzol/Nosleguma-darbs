<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - Sell Item</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="/" class="navbar-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 0L24 24H0z"/>
      </svg>
      MARKETPLACE
    </a>

    <button class="icon-btn hamburger-btn" id="hamburgerBtn">â˜°</button>

    <div class="navbar-links">
      <div class="balance-badge" id="balanceBadge"><span>â‚¬0.00</span></div>
      <a href="/" class="btn-nav">View Items</a>
      <button class="btn-sell"><span>Sell Items</span></button>
      <a href="/settings.html" class="btn-nav">Settings</a>

      <select id="langSelect" class="category-select">
        <option value="en">English</option>
        <option value="lv">Latvian</option>
      </select>

      <button class="icon-btn" id="themeToggle">ðŸŒ“</button>

      <button class="btn-login" id="loginBtn">Login</button>
      <button class="btn-logout" id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </div>
</nav>

<!-- MAIN SELL SECTION -->
<main class="main-container">
  <div class="section-header-centered">
    <h2 class="section-title">Sell Your Item</h2>
    <p class="section-subtitle">List your products easily and reach thousands of buyers.</p>
  </div>

  <form id="sellForm" class="product-card-modern" style="max-width:600px; margin:0 auto; padding:2rem; display:flex; flex-direction:column; gap:1rem;">
    <label>
      Product Name
      <input type="text" id="productNameInput" class="chat-input-field" placeholder="Enter product name" required>
    </label>

    <label>
      Category
      <select id="productCategoryInput" class="category-select" required>
        <option value="">Select category</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Furniture">Furniture</option>
        <option value="Other">Other</option>
      </select>
    </label>

    <label>
      Price (â‚¬)
      <input type="number" id="productPriceInput" class="chat-input-field" placeholder="Enter price" required min="0" step="0.01">
    </label>

    <label>
      Description
      <textarea id="productDescriptionInput" class="chat-input-field" placeholder="Enter product description" required></textarea>
    </label>

    <label>
      Product Image URL
      <input type="url" id="productImageInput" class="chat-input-field" placeholder="https://example.com/image.jpg" required>
    </label>

    <button type="submit" class="btn-buy-now">List Product</button>
  </form>
</main>

<script type="module">
import { supabase } from './js/supabase.js';
import i18next from 'i18next';
import LanguageDetector from 'i18next-browser-languagedetector';

// ============================
// Language Setup
// ============================
i18next.use(LanguageDetector).init({
  fallbackLng: 'en',
  resources: {
    en: { translation: {} },
    lv: { translation: {} }
  }
});

document.getElementById('langSelect').addEventListener('change', e => {
  i18next.changeLanguage(e.target.value);
});

// ============================
// Dark/Light Mode Toggle
// ============================
document.getElementById('themeToggle').addEventListener('click', () => {
  const html = document.documentElement;
  html.dataset.theme = html.dataset.theme === 'light' ? 'dark' : 'light';
});

// ============================
// Hamburger Mobile Menu
// ============================
document.getElementById('hamburgerBtn').addEventListener('click', () => {
  document.querySelector('.navbar-links').classList.toggle('active');
});

// ============================
// Supabase Auth
// ============================
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const balanceBadge = document.getElementById('balanceBadge');

let currentUser = null;

async function loadUser() {
  const { data: { user } } = await supabase.auth.getUser();
  currentUser = user;
  if(user) {
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'flex';
    const { data } = await supabase.from('users').select('balance').eq('id', user.id).single();
    balanceBadge.querySelector('span').innerText = `â‚¬${parseFloat(data.balance).toFixed(2)}`;
  } else {
    loginBtn.style.display = 'flex';
    logoutBtn.style.display = 'none';
  }
}

loginBtn.addEventListener('click', async () => {
  await supabase.auth.signInWithOAuth({ provider: 'google' });
});

logoutBtn.addEventListener('click', async () => {
  await supabase.auth.signOut();
  location.reload();
});

loadUser();

// ============================
// Sell Form Submission
// ============================
document.getElementById('sellForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  if(!currentUser) {
    alert('Please login first.');
    return;
  }

  const product = {
    name: document.getElementById('productNameInput').value,
    category: document.getElementById('productCategoryInput').value,
    price: parseFloat(document.getElementById('productPriceInput').value),
    description: document.getElementById('productDescriptionInput').value,
    image: document.getElementById('productImageInput').value,
    user_id: currentUser.id,
    created_at: new Date()
  };

  const { data, error } = await supabase.from('products').insert([product]);
  if(error) {
    alert('Error listing product: ' + error.message);
  } else {
    alert('Product listed successfully!');
    e.target.reset();
  }
});
</script>

</body>
</html>
