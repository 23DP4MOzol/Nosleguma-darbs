<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="balance_title">Marketplace - Balance</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="/" class="navbar-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 0L24 24H0z"/>
      </svg>
      MARKETPLACE
    </a>

    <button class="icon-btn hamburger-btn" id="hamburgerBtn">â˜°</button>

    <div class="navbar-links">
      <div class="balance-badge" id="balanceBadge"><span>â‚¬0.00</span></div>
      <a href="/" class="btn-nav">View Items</a>
      <button class="btn-sell"><span>Sell Items</span></button>
      <a href="/settings.html" class="btn-nav">Settings</a>

      <!-- Language Dropdown -->
      <select id="langSelect" class="category-select">
        <option value="en">English</option>
        <option value="lv">Latvian</option>
      </select>

      <!-- Dark/Light Mode -->
      <button class="icon-btn" id="themeToggle">ðŸŒ“</button>

      <button class="btn-login" id="loginBtn">Login</button>
      <button class="btn-logout" id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </div>
</nav>

<!-- BALANCE SECTION -->
<main class="main-container">
  <div class="section-header-centered">
    <h2 class="section-title" data-i18n="balance_title">Your Balance</h2>
    <p class="section-subtitle" data-i18n="balance_subtitle">Manage your funds and view transaction history.</p>
  </div>

  <div class="balance-section">
    <div class="current-balance">
      <h3 data-i18n="current_balance">Current Balance</h3>
      <div class="balance-amount" id="currentBalance">â‚¬0.00</div>
    </div>

    <div class="add-funds">
      <h3 data-i18n="add_funds">Add Funds</h3>
      <input type="number" id="fundAmount" data-i18n-placeholder="amount_placeholder" placeholder="Amount in â‚¬">
      <button id="addFundsBtn" class="btn-hero-primary" data-i18n="btn_add">Add</button>
    </div>
  </div>

  <div class="section-header-centered">
    <h3 class="section-title" data-i18n="transactions">Transaction History</h3>
  </div>
  <div class="transaction-history" id="transactionHistory">
    <!-- Transactions rendered dynamically -->
  </div>
</main>

<script type="module">
import { supabase } from './js/supabase.js';
import { i18n } from './js/i18n.js';

// ============================
// Language Initialization
// ============================
document.getElementById('langSelect').addEventListener('change', (e) => {
  i18n.setLang(e.target.value);
});

// ============================
// Dark/Light Mode Toggle
// ============================
document.getElementById('themeToggle').addEventListener('click', () => {
  const html = document.documentElement;
  const currentTheme = html.getAttribute('data-theme') || 'light';
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  html.classList.remove('dark', 'light');
  html.classList.add(newTheme);
  html.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  document.getElementById('themeToggle').textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
});

// ============================
// Hamburger Mobile Menu
// ============================
document.getElementById('hamburgerBtn').addEventListener('click', () => {
  document.querySelector('.navbar-links').classList.toggle('active');
});

// ============================
// Supabase Auth & Balance
// ============================
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const balanceBadge = document.getElementById('balanceBadge');
const currentBalanceEl = document.getElementById('currentBalance');
const transactionHistoryEl = document.getElementById('transactionHistory');

async function loadUser() {
  const { data: { user } } = await supabase.auth.getUser();
  if(user) {
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'flex';
    // Fetch user balance
    const { data, error } = await supabase.from('users').select('balance').eq('id', user.id).single();
    if(data) {
      const balance = parseFloat(data.balance);
      balanceBadge.querySelector('span').innerText = `â‚¬${balance.toFixed(2)}`;
      currentBalanceEl.innerText = `â‚¬${balance.toFixed(2)}`;
    }
    loadTransactions(user.id);
  } else {
    loginBtn.style.display = 'flex';
    logoutBtn.style.display = 'none';
  }
}

loginBtn.addEventListener('click', async () => {
  window.location.href = 'login.html';
});

logoutBtn.addEventListener('click', async () => {
  await supabase.auth.signOut();
  window.location.href = 'index.html';
});

loadUser();

// ============================
// Add Funds
// ============================
document.getElementById('addFundsBtn').addEventListener('click', async () => {
  const amount = parseFloat(document.getElementById('fundAmount').value);
  if(isNaN(amount) || amount <= 0) return alert("Enter a valid amount");

  const { data: { user } } = await supabase.auth.getUser();
  if(!user) return alert("Please login first");

  // Update balance in Supabase
  const { data, error } = await supabase.from('users').update({ balance: supabase.raw('balance + ?', [amount]) }).eq('id', user.id).select().single();
  if(error) return alert("Failed to add funds");

  // Optionally insert into transactions table
  await supabase.from('transactions').insert([{ user_id: user.id, type: 'credit', amount, created_at: new Date() }]);

  loadUser();
  document.getElementById('fundAmount').value = '';
});

// ============================
// Load Transaction History
// ============================
async function loadTransactions(userId) {
  const { data, error } = await supabase.from('transactions').select().eq('user_id', userId).order('created_at', { ascending: false });
  transactionHistoryEl.innerHTML = '';
  if(data && data.length) {
    data.forEach(tx => {
      const div = document.createElement('div');
      div.className = 'transaction-item';
      div.innerHTML = `<span>${tx.type === 'credit' ? 'âž•' : 'âž–'} â‚¬${tx.amount.toFixed(2)}</span> <span>${new Date(tx.created_at).toLocaleString()}</span>`;
      transactionHistoryEl.appendChild(div);
    });
  } else {
    transactionHistoryEl.innerHTML = `<p data-i18n="no_tx">No transactions yet.</p>`;
  }
}
</script>

</body>
</html>
